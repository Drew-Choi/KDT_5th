<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex_item</title>
  <style>
  .container {
    display: flex;    
    width: 700px;
    height: 500px;
    background-color: dodgerblue;
  }

  div {
    height: 100px;
    background-color: orange;
    border: 1px solid black;
    text-align: center;
    flex-basis: 100px;
  }

  .item1 {
    flex-grow: 1;
  }

  .item2 {
    flex-grow: 1;
  }

  .item3 {
    flex-grow: 2;
  }

  </style>
 </head>
 <body>
  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
  </div>
 </body>
</html>
