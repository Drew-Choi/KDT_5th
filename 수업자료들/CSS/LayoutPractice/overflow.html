<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow</title>
 </head>
 <style>
  .parent {
    width: 200px;
    height: 200px;
    background-color: aqua;
    overflow-x: auto;
    overflow-y: visible;
  }

  .child {
    width: 400px;
    height: 400px;
    background-color: orange;
    margin: 10px;
  }

 </style>
 <body>
  <div class="parent">
   <div class="child">child</div>
  </div>
  
 </body>
</html>
