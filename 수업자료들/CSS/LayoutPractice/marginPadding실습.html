<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: antiquewhite;
    }

    .a {
      margin: 10px;
    }

    .b {
      margin: 20px 30px;
    }

    .c {
      margin: 10px 50px 20px;
    }

    .d {
      margin: 10px 20px 30px 40px;
    }

    .e {
      margin-top: 40px;
      margin-right: 30px;
      margin-bottom: 20px;
      margin-left: 10px;
    }

    .padding1 {
      padding: 10px;
    }

    
  </style>
 </head>
 <body>
  <div class="a"></div>
  <div class="b"></div>
  <div class="c"></div>
  <div class="d"></div>
  <div class="e"></div>

  <!-- div.000${}*5 -->

  <div class="padding1">padding</div>
  <div class="padding2">padding</div>
  <div class="padding3">padding</div>
  <div class="padding4">padding</div>
  <div class="padding5">padding</div>
 </body>
</html>
