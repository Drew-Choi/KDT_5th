<!DOCTYPE html>
 <html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
  <ul>
    <li onclick="delThis(this)">1</li>
    <li onclick="delThis(this)">2</li>
    <li onclick="delThis(this)">3</li>
    <li onclick="delThis(this)">4</li>
  </ul>

  <ul>
    <li class="list">5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>

 </body>
 <script>
  function delThis(t) {
   t.remove();
  }


  const listEl = document.querySelector(".list");
  
  listEl.addEventListener("click", function(e) {
    e.target.remove();
  })

 </script>
</html>
