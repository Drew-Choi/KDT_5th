<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS실습</title>
  <link rel="stylesheet" href="./pracCSSstyle.css" />
  <style>
    h2 {
      background-color: blue;
      color: white;
    }

    h3 {
      background-color: black;
      color: white;
    }
  </style>
 </head>
 <body>
  <!-- h1 인라인 -->
  <h1 style="background-color: green; color: white;">두루미</h1>
  <!-- h2 내장 -->
  <h2>두루미</h2>
  <!-- 내장방식이 이기도록 -->
  <h3>두루미</h3>
  <!-- p는 링크 -->
  <p>두루미</p>
  <!-- @import방식 -->
  <span>두루미</span>
  
 </body>
</html>
