<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습2 메뉴판 만들기</title>
 </head>
 <body>
  <h1>Tetz 카페</h1>
  <ul>
    <li>
      <h2>아이스 아메리카노</h2>
      <ol type="a">
        <li><strong>3,500원</strong></li>
      </ol>
      <p><u>시원한 아메리카노</u></p>
    </li>
   
    <hr />

    <li>
      <h2>라떼는 말이야</h2>
      <ol type="A">
        <li><i>7,000원</i></li>
      </ol>
      <p><em>따뜻한 라떼</em></p>
    </li>
   
    <hr />
   
    <li>
      <h2>달달한 핫 초코</h2>
      <ol type="i">
        <li>3,000원</li>
      </ol>
      <p><del>맹맹한 핫초코</del>달콤한 핫초코</p>
    </li>
   
    <hr />
  </ul>

  
 </body>
</html>
